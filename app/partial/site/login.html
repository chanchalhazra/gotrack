<div class="col-lg-5 col-md-5" ng-controller ='UserLoginCTRL'>             
    <form class="form-horizontal" ng-submit="userlogin(credential)">
                <fieldset>
                  <legend>Login</legend>
                  <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input ng-model="credential.username" type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input ng-model="credential.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                      <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="credential.rememberMe" ng-true-value="yes" ng-false-value="no" > Remember Me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                </fieldset>
   </form>
    <div>
      
        <p>{{credential}}</p>
        <p>Login status is: {{text}}</p>
        <p>{{logintext}}</p>
        <p>{{logdata}}</p>
    </div>
</div>
